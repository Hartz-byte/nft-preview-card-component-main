<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    <img id="nft-image" src="./images/image-equilibrium.jpg" alt="nft-image">
    <h3>Equilibrium #3429</h3>
    <p class="para-text">Our Equilibrium collection promotes balance and calm.</p>
    <div id="icon-text">
      <div class="ether-icon">
        <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
      </div>
      <div class="ether-text">
        <h4>0.041 ETH</h4>
      </div>
      <div class="clock-image">
        <img src="./images/icon-clock.svg" alt="clock-icon">
      </div>
      <div class="clock-text">
        <h4>3 days left</h4>
      </div>
    </div>
    <div class="divider-line"></div>
    <div id="profile-text">
      <div class="profile">
        <img class="avatar-image" src="./images/image-avatar.png" alt="avatar-image">
      </div>
      <div class="profile-text">
        <p>Creation of <span style="color:white">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
